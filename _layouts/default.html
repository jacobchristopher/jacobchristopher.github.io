<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/img/favicon-32x32.png">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ '/' | relative_url }}" class="nav-logo">
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="logo-img">
        </a>
        <div class="nav-links">
          <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
          <a href="{{ '/publications' | relative_url }}" class="nav-link {% if page.url contains '/publications' %}active{% endif %}">Publications</a>
          <a href="{{ '/cv' | relative_url }}" class="nav-link {% if page.url contains '/cv' %}active{% endif %}">CV</a>
        </div>
        <div class="nav-social">
          <a href="https://scholar.google.com/citations?user=z_PoUQAAAAJ&hl=en" target="_blank" class="social-link">
            <i class="fas fa-graduation-cap"></i>
          </a>
          <a href="https://www.linkedin.com/in/jacob-k-christopher-834a02239/" target="_blank" class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="mailto:csk4sr@virginia.edu" class="social-link">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
      </div>
    </nav>

    <main class="main-content">
      {{ content }}
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
